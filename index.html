<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
</head> 
<title>神金大网页</title>
<style type="text/css">
  body {background-image:url('https://pic1.imgdb.cn/item/67a88bcad0e0a243d4fd7a4e.jpg');}
  div.card{
      width: 90%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0px 4px 4px rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 20px auto;
      color: white;
      border: 3px solid rgb(255, 255, 255);
      -webkit-animation:fadeinup 1.8s;
      animation: fadeinup 1.8s;
  }
    div.link_card {
      height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      margin: 20px auto;
      color: white;
      background-size: cover;
      background-position: center;
      transition: all 0.3s;
    }
    div.link_card_txt {
      background-color: rgba(0, 0, 0, 0.3);
      height: 80%;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      color: white;
      transition: all 0.3s;
      backdrop-filter: blur(3px);
    }
    div:hover.link_card_txt {
      background-color:rgba(255, 255, 255, 0.4);
      user-select: none;
      color: black;
      backdrop-filter: none;
    }
    div.card_inner {
        height: 80%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        padding: 20px;
        margin: 20px auto;
        color: white;
    }
    div.title{
        font-size: 24px;
        margin-bottom: 20px;
    }
  @keyframes fadeinup {
      from {
          transform: translatey(-300%);
          rotate: -20deg;
       }
       to {
       transform: translatey(0);
       rotate: 0deg;
    }
    }
</style>
<body>
  <div class="card">
    <div class="title">欢迎来到神金大网页</div>
    <div class="card_inner">
      <p>这大概是我的博客!</p>
    </div>
    <div class="card_inner">
    <div class="title">Blogs</div>
      <p>在这里,分享生活的原点,欢乐的源泉!</p>
      <a href="https://eblog1.jkun.cf">
        <div class="link_card" style="background-image: url('https://pic1.imgdb.cn/item/67a88bcad0e0a243d4fd7a4e.jpg');">
          <div class="link_card_txt">
            <div class="title">Test</div>
            <p>这是我的第一个博客</p>
          </div>
        </div>
      </a>
      <a href="https://eblog2.jkun.cf">
        <div class="link_card" style="background-image: url('https://pic1.imgdb.cn/item/68cfa5c0c5157e1a88217b1c.jpg');">
          <div class="link_card_txt">
            <div class="title">难说</div>
            <p>真的很难说</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</body>
